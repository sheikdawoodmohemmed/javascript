<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        background-color: rgb(238, 143, 34);
    }
    .clock{
       display: flex;
       font-size: 600%;
       align-items: center;
        color: rgba(17, 17, 16, 0.952);
        size: 30%;
        
    }
</style>
<body>
    <div class="clock"></div>
    <script>
        setInterval(()=>{
            let date = new Date();
            let clock=document.querySelector('.clock'); 

            clock.innerHTML =
            date.getHours()+':'+
            date.getMinutes()+':'+
            date.getSeconds();



        },1000)
    </script>
</body>
</html>
